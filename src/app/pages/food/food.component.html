<section class="content">

    <!-- SELECT2 EXAMPLE -->
    <div class="card card-default">
      <div class="card-header">
        <h3 class="card-title">Select2 (Default Theme)</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <div class="row form-group">
          <div class="col-md-4">
            <label for="exampleInputFile">File input</label>
            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="exampleInputFile">
                <label class="custom-file-label" for="exampleInputFile">Choose file</label>
              </div>
              <div class="input-group-append">
                <span class="input-group-text">Upload</span>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <label for="exampleInputEmail1">Food Titel</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          </div>
          <div class="col-md-4">
            <div class="input-group-prepend">
            </div>
            <label for="exampleInputEmail1">Food price</label>
            <input type="email" class="form-control" id="exampleInputEmail1" type="number" placeholder="Enter email">
          </div>
          <div class="col-md-12">
            <label for="exampleInputEmail1">Discription</label>
            <textarea type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"></textarea>
          </div>
        </div>
        <!-- /.form-group -->

    </div>

  </div>
