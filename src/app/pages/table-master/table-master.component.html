<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>create-order</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">admin</a></li>
          <li class="breadcrumb-item active">food</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>


<section class="content">
  <div class="container-fluid">

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Bordered Table</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <form #tableForm="ngForm" (ngSubmit)="addTable(tableForm.value)">
          <div class="row">
            <div class="col-lg-4">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-bullhorn"></i>
                  </span>
                </div>

                <input type="text" class="form-control" name="tableNumber" ngModel>
              </div>
              <!-- /input-group -->
            </div>


            <div class="col-lg-2">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-times"></i></span>
                </div>
                <input type="number" class="form-control" name="capacity" ngModel>
              </div>
              <!-- /input-group -->
            </div>

            <div class="col-lg-1">
              <button type="submit" class="btn btn-block btn-info btn-xs"><i class="fas fa-plus"></i> add</button>

              <!-- /input-group -->
            </div>
            <!-- /.col-lg-6 -->
          </div>
        </form>
        <br>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th style="width: 10px">#</th>
              <th>table number</th>
              <th style="width: 40px">sitting capacity</th>
              <th style="width: 40px">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1.</td>
              <td>01</td>
              <td>
                5
              </td>
              <td>
                <a><i class="fas fa-trash ml-2"></i></a>
                <a><i class="fas fa-pen ml-2"></i></a>
              </td>
            </tr>


          </tbody>
        </table>

        <br>
        <div class="row justify-content-end">
          <div class="col-md-2">
            <button type="button" class="btn btn-block btn-info btn-xs"><i class="fas fa-table"></i> tables</button>
          </div>

          <div class="col-md-2">
            <button type="button" class="btn btn-block btn-info btn-xs"><i class="fas fa-book"></i> invoice</button>
          </div>
        </div>

      </div>

    </div>
    <!-- /.card -->



    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
