<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>create table</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">admin</a></li>
          <li class="breadcrumb-item active">food</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>


<section class="content">
  <div class="container-fluid">

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">table details</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">


          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter"  (click)="onCancell()">
            add table
          </button>

        

        <hr class="hr" />
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>table number</th>
              <th >sitting capacity</th>
              <th >Actions</th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let item of TablesList">
              <td>{{item.tableNumber}}</td>
              <td>{{item.capacity}}</td>
              <td>
                <a (click)="edit(item._id)" data-toggle="modal" data-target="#exampleModalCenter"><i class="fas fa-pen ml-2"></i></a>
                <a (click)="delete(item._id)" type="submit"><i class="fas fa-trash ml-2"></i></a>
              </td>
            </tr>


          </tbody >
        </table>

        <br>
        <div class="row justify-content-end">
          <div class="col-md-2">
            <button type="button" class="btn btn-block btn-info btn-xs"><i class="fas fa-table"></i> tables</button>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-block btn-info btn-xs"><i class="fas fa-book"></i> invoice</button>
          </div>
        </div>

          <!-- Modal -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">

                  <!-- -- -- -- -- -- -- -- -- -- -- form -- -- -- -- -- -- -- -->


                  <form [formGroup]="tableForm">
                    
                    <div class="form-group">
                      <label for="name">Table number</label>
                      <input type="email" class="form-control" [ngClass]="{'is-invalid':submitted && tableFormControls.tableNumber.errors}" id="name"  placeholder="Title for menu" formControlName="tableNumber">
                      <div class="invalid-feedback" >
                        table number is required.
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label for="capacity">Capacity</label>
                      <textarea type="email" class="form-control" id="capacity" [ngClass]="{'is-invalid':submitted && tableFormControls.capacity.errors}" placeholder="Title for menu" formControlName="capacity"></textarea>
                      <div class="invalid-feedback" >
                        capacity is required..
                      </div>
                    </div>

                  </form>

                  <!-- -- -- -- -- -- -- -- -- -- -- form -- -- -- -- -- -- -- -->

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary" (click)="onSubmit()" [attr.data-dismiss]="modalStatus">{{buttonText}}</button>
                </div>
              </div>
            </div>
          </div>

        <!-- -- -- -- -- -- -- -- -- -- -- form -- -- -- -- -- -- -- -->



      </div>

    </div>
    <!-- /.card -->
    <!-- /.row -->

  </div><!-- /.container-fluid -->
</section>
