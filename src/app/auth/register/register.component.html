<div class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
          <a style="text-decoration: none"><b>maheta </b>ji</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
          <div class="card-body login-card-body">
            <p class="login-box-msg">signup for exploring</p>
      
            <form method="post" >

              <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Email" formControlName="email" >
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" formControlName="confirmPassword">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="row">

                <!-- /.col -->
                <div class="col-4">
                  <button type="submit" (click)="signUpFormsubmit()" class="btn btn-primary btn-block">Sign up</button>
                </div>
                <!-- /.col -->
              </div>
            </form>
      
           <p class="mb-0">
              <a  class="text-center small" style="text-decoration: none;cursor:pointer;" routerLink="/login">Login</a>
            </p>
          </div>
          <!-- /.login-card-body -->
        </div>
      </div>
    </div>
