<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>users</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">admin</a></li>
          <li class="breadcrumb-item active">users</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>


<section class="content">
  <div class="container-fluid">

    <div class="card">

      <div class="card-body">


        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter"
          (click)="onCancel()">
          add new user
        </button>

        <hr class="hr" />
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>image</th>
              <th>email</th>
              <th>first name</th>
              <th>last name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of usersList">
              <td>
                <img src="{{Imagepath}}/{{item.profileImage}}" alt="Product 1" class=" img-size-50 mr-2"></td>
                <td>{{item.email}}</td>
              <td>{{item.firstName}}</td>
              <td>{{item.lastName}}</td>
              <td>
                <a (click)="userInfo(item._id)" type="submit"><i class="fas fa-info-circle ml-2"></i></a>
              </td>
            </tr>


          </tbody>
        </table>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="form">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body justify-content-center">

                <!-- -- -- -- -- -- -- -- -- -- -- form -- -- -- -- -- -- -- -->
                <form [formGroup]="addUserForm">
                  <div class="form-group">
                    <label for="name" class="mb-1 font-weight-bold small">email</label>
                    <input type="email" class="form-control"
                      [ngClass]="{'is-invalid':submitted}" id="name"
                      placeholder="example@somthing.com" formControlName="email">
                    <div class="invalid-feedback">
                      email is required.
                    </div>
                  </div>


                  <div class="form-group">
                    <label for="name" class="mb-1 font-weight-bold small">password</label>
                    <input type="text" class="form-control" id="name"
                      [ngClass]="{'is-invalid':submitted}" formControlName="password">
                    <div class="invalid-feedback">
                      price name is required.
                    </div>
                  </div>




                </form>

                <!-- -- -- -- -- -- -- -- -- -- -- form -- -- -- -- -- -- -- -->

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" (click)="onSubmit()" [attr.data-dismiss]="modalStatus">save</button>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
    <!-- /.card -->
    <!-- /.row -->

  </div><!-- /.container-fluid -->
</section>
