<header>
  <div class="d-flex justify-content-between">
    <h5>order for table {{item}}</h5>
    <div>
    <a type="submit" class="btn" (click)="addClick()"><i class="fas fa-plus" style="color:blue"></i></a>
    <a type="submit" class="btn" (click)="delete()" [ngStyle]="{'color': (selectedForDeleteList.length === 0) ? 'rgb(169,169,169)' : 'red' }" [hidden]="" ><i class="fas fa-trash" ></i></a>
  </div>
  </div>
</header>
<hr />
<div [hidden]='showCreateForm'>
  <form [formGroup]="orderItemForm">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="menudeopdown" class="mb-1 font-waight-bold small">select menu</label>
          <select class="form-control" id="menudeopdown" #myselect formControlName="menuId"
              (change)="menuSelected(myselect.value)">
              <option value="" disabled selected >--select--</option>

              <option [value]="item._id" *ngFor="let item of menuList">{{item.name}}</option>
          </select>
      </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="fooddropdown" class="mb-1 font-waight-bold small">select food</label>
          <select class="form-control" id="fooddropdown" formControlName="food">
              <option value="" disabled selected >--select--</option>
              <option [value]="item._id" *ngFor="let item of foodList">{{item.food}}</option>
          </select>
      </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label for="lname" class="mb-1 font-waight-bold small">quantity</label>
          <input type="number" class="form-control" id="lname" formControlName="quantity">

        </div>

      </div>
      <div class="col-md-2">
        <br>
        <button type="submit" class="btn btn-primary" (click)="addorderItem()">save</button>

      </div>
    </div>

  </form>
</div>


<div class="row">
  <div class="col-12 table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th style="width:5%">select</th>
          <th style="width:5%">index</th>
          <th style="width:50%">Food item</th>
          <th style="width: 20%">quntity</th>
          <th style="width: 10%">actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of orderItems">
          
          <td><input type="checkbox" name="" (change)="selectForDelete(orderItems.indexOf(item))" id=""></td>
          <td>{{orderItems.indexOf(item) + 1}}</td>
          <td>{{item.food}}</td>
          <td *ngIf="!item.isEdit"><a style="display: block;" (click)="forEdit(orderItems.indexOf(item))">{{item.quantity}}</a></td>
          <td *ngIf="item.isEdit" [formGroup]="inlineEditForm">
            <!-- <input type="number" style="width: 100px;" name="editQuntity" ngModel> -->
              <input formControlName="inlineEdit" type="number" style="width: 80px;">
          </td>
          <td>
            <a (click)="updateQuntity(orderItems.indexOf(item))" class="btn" ><i class="fa fa-check" [ngStyle]="{'color': (item.isEdit) ? 'green' : 'rgb(169,169,169)'}"></i></a>
            
            <a (click)="abortInlineEdit()"  ><i class="fa fa-times" [ngStyle]="{'color': (item.isEdit) ? 'red' : 'rgb(169,169,169)'}" ></i></a>
          </td>
        </tr>


      </tbody>
    </table>
  </div>
  <!-- /.col -->
</div>
